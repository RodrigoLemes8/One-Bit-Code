<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com Eventos</title>
    <script src="./index.js" defer></script>
    <style>
      * {
        background-color: black;
        color: white;
      }
      .button {
        background-color: #4caf50;
        border-radius: 8px;
        border: rgb(70, 70, 70) solid 2px;
        cursor: pointer;
        transition-duration: 0.4s;
      }
      .button:hover {
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <h1>Trabalhando com Eventos no Javascript</h1>
    <hr />

    <h2>Registre-se!</h2>
    <section>
      <label for="username">Nome de Usu√°rio:</label>
      <input type="text" name="username" id="username" />
      <br />
      <label for="password">Senha:</label>
      <input type="password" name="password" id="password" />
      <br />
      <label for="passwordConfirmation">Confirme sua senha:</label>
      <input
        type="password"
        name="passwordConfirmation"
        id="passwordConfirmation"
      />
      <br />
      <button class="button" id="register-button">Registrar</button>
      <button class="button" onclick="removeEvent()">
        Remover Event Listener
      </button>
    </section>
  </body>
</html>
