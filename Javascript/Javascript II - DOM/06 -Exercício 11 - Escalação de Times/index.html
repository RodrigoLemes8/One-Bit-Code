<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalção do Time</title>
    <script src="/index.js"></script>
    <style>
      * {
        background-color: black;
        color: white;
      }
      label {
        font-size: 15px;
      }
      .Button {
        background-color: #4caf4f6b; /* Green */
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Escalção Do time de Futebol</h1>
    <hr />
    <h2>Ecalar Jogador</h2>
    <p>
      <label for="position">Posição:</label>
      <input type="text" id="position" />
      <label for="Name">Nome: </label>
      <input type="text" id="Name" />
      <label for="Number">Numero: </label>
      <input type="text" id="Number" />
      <button class="Button" onclick="addPlayer()">Escalar</button>
    </p>
    <hr />
    <h2>Remover Jogador</h2>
    <p>
      <label for="numberToRemove">Número:</label>
      <input type="number" id="numberToRemove" />
      <button class="Button" onclick="removePlayer()">Remover</button>
    </p>
    <hr />
    <h2>Time:</h2>
    <ul id="team-list"></ul>
  </body>
</html>
