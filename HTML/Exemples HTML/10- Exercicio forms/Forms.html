<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
  </head>
  <body>
    <h3>Cadastro da Liga dos astronautas</h3>
    <div>
      <form>
        <label for="fname">Nome:</label>
        <input type="text" id="fname" name="fname" / required> <br />
      </form>
    </div>
    <br />
    <div>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="pwd">- Password:</label>
        <input type="password" id="pwd" name="pwd" required />
      </form>
    </div>
    <div>
      <br />
      <form>
        <label for="Data de Nascimento">Data de Nascimento:</label>
        <input type="date" id="birthday" name="birthday" required />
        <label for="myfile"> - Foto: </label>
        <input type="file" id="myfile" name="myfile" required />
      </form>
    </div>
    <br />
    <div>
      <form>
        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
          <option value="Brasilian">Brasileira</option>
          <option value="Russian">Russia</option>
          <option value="American">Americana</option>
        </select>
        <label for="Genero">- Genero:</label>
        <input type="radio" id="F" name="Genero" value="FL" />
        <label for="F">F</label>
        <input type="radio" id="M" name="Genero" value="M" />
        <label for="M">M</label>
      </form>
    </div>
    <div>
      <form>
        <p>Suas Principais qualidade:</p>
        <input type="checkbox" id="Qualidade1" name="Qualidade1" value="Inteligência" />
        <label for="vehicle1"> Inteligência </label>
        <input type="checkbox" id="Qualidade2" name="Qualidade2" value="Resistência" />
        <label for="vehicle2"> Resistência</label>
        <input type="checkbox" id="Qualidade3" name="Qualidade3" value="Preparo físico" />
        <label for="vehicle3"> Preparo físico</label>
        <input type="checkbox" id="Qualidade4" name="Qualidade4" value="Educação" />
        <label for="vehicle3"> Educação</label>
      </form>
    </div>
    <br />
    <div>
      <form>
        <textarea cols="40">
   Porque você gostaria de ser um astronalta?</textarea>
      </form>
    </div>
    <br />
    <input type="submit" value="Criar" />
  </body>
  </body>
</html>
