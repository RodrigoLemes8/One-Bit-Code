<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
  </head>

  <body>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search" method="get">
      <label for="q">O que deseja pesquisar?</label>
      <input type="text" id="q" name="q" placeholder="Nasa, sapacex" required />
      <input type="submit" value="Pesquisar" /> <br />
    </form>
    <br />
    <form action="https://www.google.com/search">
      <label for="l">Campo direcionado email</label>
      <input type="email" id="l" name="l" placeholder="email" required />
      <input type="submit" value="Enviar" />
    </form>
    <br />
    <form action="https://www.google.com/search">
      <label for="a">Numero</label>
      <input
        type="number"
        id="a"
        name="a"
        placeholder="Numero"
        min="10"
        max="12"
        required
      />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
