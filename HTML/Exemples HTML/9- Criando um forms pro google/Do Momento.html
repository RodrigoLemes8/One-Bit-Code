<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms do Momento</title>
  </head>

  <body>
    <h1>Review</h1>
    <div>
      <form
        action="https://www.youtube.com/results?search_query"
        method="get"
        target="_blank"
      >
        <label for="Jogos do Momento">
          <strong> Jogos do Momento </strong>
        </label>
        <input
          list="Jogos do Momento"
          name="q"
          id="q"
          autocomplete="off"
          required
        />
        <datalist id="Jogos do Momento">
          <option name="Valorant" value="Valorant"></option>
          <option name="COD Warzone2" value="COD Warzone2"></option>
          <option name="Fortnite" value="Fortnite"></option>
          <option name="League of Legends" value="League of Legends"></option>
          <option name="Free Fire" value="Free Fire"></option>
          <option name="World of Warcraft" value="World of Warcraft"></option>
          <option
            name="God of War Ragnarok"
            value="God of War Ragnarok"
          ></option>
        </datalist>
        <input type="submit" value="Pesquisar Review" />
      </form>
    </div>
    <br />
    <hr />
    <br />

            value="Smartphone Motorola Moto Edge 30 Pro 256GB 12GB"

            name="Smartphone Xiaomi Mi 12 128GB 8GB RAM"

  </body>
</html>
