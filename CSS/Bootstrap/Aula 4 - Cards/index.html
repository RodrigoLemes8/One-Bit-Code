<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <!-- Css Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 15rem">
        <img
          src="https://getbootstrap.com.br/docs/4.1/assets/img/bootstrap-stack.png"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Esse aqui é um Titulo</h5>
          <p class="card-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus,
            expedita!
          </p>
          <div class="d-grid gap-2">
            <a
              href="https://getbootstrap.com/docs/5.1/components/card/"
              class="btn btn-primary"
              target="_blank"
              >Saiba mais!</a
            >
          </div>
        </div>
      </div>
      <hr />
      <div class="card" style="width: 20rem">
        <div class="card-body">
          <h5 class="card-title">Veja Sobre Bootstrap</h5>
          <h6 class="card-subtitle mb-2 text-muted">Rodrigo Lemes</h6>
          <p class="card-text">Aprende tudo sobre Bootstrpas</p>
          <a
            href="https://getbootstrap.com/docs/5.1/components/card/"
            class="card-link"
            target="black"
            >Documentação</a
          >
          <a
            href="https://www.instagram.com/rodrigo.lemes8/"
            class="card-link"
            target="black"
            >Perfil do Professor</a
          >
        </div>
        <hr />
      </div>
      <hr />
    </div>
    <!--Spript Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
