<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      .box {
        color: blue;
        background-color: aqua;
        border-style: solid;
        border-width: 3px;
        border-color: blue;
        margin: 5px;
      }

      .wrapper {
        font-size: 1em;
      }

      .px {
        width: 200px;
      }

      .vw {
        width: 10vw;
      }

      .vmin {
        width: 10vmin;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">sem nada</div>
      <div class="box px">200 de largura</div>
      <div class="box vw">10% da largura do viewport</div>
      <div class="box vmin">10% da dimensao minima do viewport</div>
    </div>
  </body>
</html>
