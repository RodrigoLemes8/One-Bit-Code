<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cascata</title>

    <style>
      div {
        color: blue; /* QUANDO DUPLICARMOS O CODIGO */
      }
      div {
        color: red;
      }
      div {
        color: black;
        font-size: 20px;
        font-size: 100px; /* Este atributo esta duplicado */
      }
      section {
        color: blue !important; /* Esse estilo sera aplixado */
        font-size: 100px;
      }
      .minha-classe {
        color: black;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div>CASCATA</div>
    <section class="minha-classe">CASCATA</section>
  </body>
</html>
